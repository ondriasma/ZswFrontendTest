<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b9e3852eb4.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light custom-navbar px-3">
    <a class="navbar-nav" href="#">
        <img src="abcd.jpg" alt="Logo" height="60">
    </a>

    <!-- Mobile View -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">

        <!-- Linky -->
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link custom-link" href="#">O projektu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-link" href="#">Témata</a>
            </li>
            <li class="nav-item">
                <a class="nav-link custom-link" href="#">Ročník</a>
            </li>
        </ul>

        <!-- Search Bar -->
        <form class="d-flex mx-auto search-bar" >
            <input class="form-control me-2" type="search" placeholder="Search...">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- User Info -->
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                    Jan Novák
                </a>

                <ul class="dropdown-menu dropdown-menu-end">


                    <!-- User Info -->
                    <li class="d-flex align-items-center">
                        <img src="user-avatar.jpg" alt="User Avatar" class="rounded-circle me-3" id="userAvatar" height="60">
                        <div>
                            <p class="" id="userName" >Jan Novák</p>
                            <a class="" id="userEmail" >jannovak@mikulasske.cz</a>
                            <p class="" id="userStatus" >Učitel</p>
                            <p class="" id="schoolName">Mikulášské gymnázium</p>
                        </div>
                    </li>

                    <li><hr class="dropdown-divider"></li>

                    <!-- Menu Items -->
                    <li><a class="dropdown-item" href="#">Profil</a></li>
                    <li><a class="dropdown-item" id="add" href="#">Nový článek  <i class="fa-solid fa-plus"></i></a></li>
                    <li><a class="dropdown-item" id="logout" href="#">Odhlásit se  <i class="fa-solid fa-right-from-bracket"></i></a></li>
                </ul>

            </li>
        </ul>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
